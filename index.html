<!DOCTYPE html>
<html>
<head>
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119028349-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-119028349-1');
	</script>
	<title>Catherine Lynn | Web Developer and Designer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
	<link rel="manifest" href="./images/site.webmanifest">
	<link rel="mask-icon" href="./images/safari-pinned-tab.svg" color="#5bbad5">
	<script src="./vue.min.js"></script>
	<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
	<script src="https://cdn.lightwidget.com/widgets/lightwidget.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<div id="app">
		<header :class="{home : ['/'].indexOf($route.path) > -1}">
			<nav>
				<ul>
					<li><router-link to="/" id="homelink">home</router-link></li>
					<li><router-link to="/mywork" id="myworklink">my work</router-link></li>
					<li><router-link to="/about" id="aboutlink">about</router-link></li>
					<li><router-link to="/contact" id="contactlink">contact</router-link></li>
				</ul>
			</nav>
			<div class="socialmedia">
				<div id="socialicons">
					<a v-for="icon in icons" target="_blank" v-bind:href="icon.link">
						<i v-bind:class="icon.icon"></i>
					</a>
				</div>
			</div>
		</header>
		<transition name="fade" mode="out-in">
			<router-view></router-view>
		</transition>
		<footer>
				<div class="footername">Catherine Lynn - 2018</div>
				<div class="socialmedia">
				<div id="footersocial">
					<a v-for="icon in icons" target="_blank" v-bind:href="icon.link">
						<i v-bind:class="icon.icon"></i>
					</a>
				</div>
				</div>
		</footer>
	</div>
	<script type="text/javascript" src="data.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
